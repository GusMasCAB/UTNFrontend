<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Tareas</h1>
    </header>
    <section>
        <input type="text" id="inputTarea" placeholder="Ingrese una Nueva Tarea">
        <button id="agregar" >Agregar</button>

        <ul id="ulTareas"></ul>

        <div>
            <label>Mostrar Tareas:
            <button id="completadas" class="mostrar">Completadas</button>
            <button id="pendientes" class="mostrar">Pendientes</button>
            </label>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
